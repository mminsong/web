<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/user/resources/stylesheets/passwd.css">
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <div class="sub">
            <i class="fa-solid fa-lock-open"></i>
            <div class="text_findpasswd">비밀번호 찾기 완료</div>
        </div>
    </div>
    <div class="main">
        <div class="yours">당신의 비밀번호는?</div>
        <div class="passwd" th:text="${userEntity.getPassword()}"></div>
    </div>
    <div class="last">
        <div class="last_sub">
            <div class="findid">아이디가 기억나지 않는다면?</div>
            <div class="link1"><a th:href="@{/user/findid}" target="_self">아이디 찾기</a></div>
        </div>
        <div class="link2"><a th:href="@{/user/login}" target="_self">로그인</a></div>
    </div>
</div>
</body>
</html>
